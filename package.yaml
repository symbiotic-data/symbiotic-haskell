name:                symbiotic
version:             0.0.0
github:              "symbiotic-data/symbiotic-haskell"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@gmail.com"
copyright:           "2019 Athan Clark"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Interoperable data types
category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/symbiotic-data/symbiotic-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- cereal
- containers
- emailaddress
- hashable
- ip
- network-uri
- QuickCheck
- quickcheck-instances
- scientific
- text
- time
- tries
- unordered-containers
- vector

