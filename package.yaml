tests:
  symbiotic-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - symbiotic
    - abides >= 0.0.1
    - aeson
    - cereal
    - QuickCheck
    - tasty
    - tasty-quickcheck

executables:
  symbiotic-server:
    main:                Main.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - symbiotic
    - symbiote >= 0.0.3
    - optparse-applicative
